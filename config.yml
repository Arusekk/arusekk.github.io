baseURL: /
title: Arusekk blog
theme: papermod

defaultLanguage: en
languages:
  en:
    title: Arusekk blog
    languageName: ":flag_gb: EN"
  pl:
    title: Blog Aruskka
    languageName: ":flag_pl: PL"
    params:
      homeInfoParams:
        title: Witaj
        content: Jestem Arusekk.  Nie jakieś prawdziwe imię, ale w sieci jestem najbardziej znany właśnie pod takim.  To jest blog, na którym piszę o programowaniu i dzielę się niepopularnymi opiniami.  Póki co niektóre wpisy są dostępne tylko po polsku, inne tylko po angielsku.
    menu:
      main:
        - name: Wpisy
          url: ""
          weight: 1
        - name: Kanał
          url: posts/index.xml
          weight: 5

